<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

</head>
{% load static %}
<style type="text/css">
    body{
        background-image: url({% static 'generator/images/manwei.jpeg'%})
    }
</style>
<link rel="stylesheet" type="text/css" href="{% static 'generator/index.css' %}">

<body>
    <div class="col-md-6 col-md-offset-3">
        <h1>Password Generator</h1>
            <form method="POST" action="" >
                {% csrf_token %}
                Password Length
                <select name="length" class="form-control">
                    <option value="6" selected="selected">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="16">16</option>
                    <option value="20">20</option>
                </select>
                <br>
                <input type="checkbox" name="lowercase" checked="checked"> Lowercase
                <br>
                <input type="checkbox" name="uppercase" checked="checked"> Uppercase
                <br>
                <input type="checkbox" name="numbers" checked="checked"> Numbers
                <br>
                <input type="checkbox" name="special" checked="checked"> Special chars
                <br>
                <input type="submit" value="Generate password" class="btn btn-danger">
            </form>
            <br>
            {% if password %}
<!--                <textarea class="alert alert-warning" id="disabledInput" rows="6">{{password}}</textarea>-->
                <h2 class="alert alert-warning">{{password}}</h2>
            {% endif %}
    </div>
</body>
</html>
